<div id="content">
  <div class="notes-header">
    <h1>Crear Nueva Nota</h1>
    <div class="header-buttons">
      <button hx-get="/notas" hx-target="body" hx-swap="outerHTML">Volver a Notas</button>
      <form hx-post="/logout" class="logout-form">
        <button>Cerrar SesiÃ³n</button>
      </form>
    </div>
  </div>

  <form hx-post="/crear_nota" hx-target="body" hx-swap="outerHTML">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="contenido">Contenido</label>
      <textarea id="contenido" name="contenido" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="tag_id">Tag</label>
      <select id="tag_id" name="tag_id" required>
        {{range .Tags}}
        <option value="{{.ID}}">{{.Nombre}}</option>
        {{end}}
      </select>
    </div>
    <button type="submit">Guardar Nota</button>
  </form>
</div>
